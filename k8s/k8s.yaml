apiVersion: v1
kind: Namespace
metadata:
  name: case-study
#  labels:
#    name: education
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: case-study
  name: the-deployment
spec:
  selector:
    matchLabels:
      run: kubernetes-bootcamp
  template:
    metadata:
      labels:
        run: kubernetes-bootcamp
    spec:
      containers:
        - name: kubernetes-bootcamp
          image: 'gcr.io/google-samples/kubernetes-bootcamp:v1'
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  namespace: case-study
  name: kubernetes-bootcamp
  labels:
    run: kubernetes-bootcamp
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    run: kubernetes-bootcamp
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: case-study
  name: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: the-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100      # Scale up by max 100% of current replicas
          periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 30  # Default is 300s (5 min)
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
---
